{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;color: black; font-family: cursive;">View Answer</h1>   
              <table class="table table-bordered text-light" style="width: 100%;margin: auto;">
                <tr style="color: gold; font-size: 1.2rem;">
                <th>S. No.</th>
                <th>Answer</th>
                <th>Answered By</th>
                <th>Posted Date</th>
               </tr> 
               {% for a in ans %}
                 <tr style="color: black;">
                    <td>{{a.aid}}</td>
                    <td>{{a.answer}}</td>
                    <td>{{a.answeredby}}</td>
                    <td>{{a.posteddate}}</td>
                 </tr>
               {% endfor%}           
              </table>
        </div>
    </div>
{% endblock body %}
